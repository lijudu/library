<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/Users/Lisa/Desktop/repos/library/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="titleContainer">
            <img class="icon" src="/Users/Lisa/Desktop/repos/library/icons8-storytelling-100.png" alt="">
            <div class="title">My Library</div>
        </div>
        <div class="mainContainer">
            <div class="addNew">
                <div class="bookContainer">
                    <div class="bookTitle"><label class="bookLabel">Title</label></div>
                    <input type="text" id="bookInput" required>
                </div>
                <div class="authorContainer">
                    <div class="author"><label class="authorLabel">Author</label></div>
                    <input type="text" id="authorInput" required>
                </div>
                <div class="statusContaier">
                    <div class="status"><label for="statusToggle">Status</label></div>
                    <select name="readStatus" id="readStatus">
                        <option value="Read">Read</option>
                        <option value="Unread">Unread</option>
                    </select>
                </div>
            </div>
            <div class="submitContainer">
                <button id="submit">SUBMIT</button>
            </div>
            <div id="libraryContainer">
                <div class="newCard">
                    <p id="bookAdded">The Hobbit</p>
                    <p>JRR Tolkien</p>
                    <button class="readBTN" name="The Hobbit">Read</button>
                    <br>
                    <button class="deleteBTN" name="The Hobbit">Delete</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <a target="_blank" href="https://icons8.com/icon/nt7jrhMPqVjW/storytelling" id="iconLink">Storytelling</a> icon by <a target="_blank" href="https://icons8.com" id="iconLink">Icons8</a>
        </div>
        
        <script src="/Users/Lisa/Desktop/repos/library/site.js"></script>
    </body>
</html>
